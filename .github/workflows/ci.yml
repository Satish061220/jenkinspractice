name: Java CI with Maven and Allure

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build and test with Maven
      working-directory: einvoice-bdd   # <-- Add this line!
      run: mvn clean verify

    - name: Publish test results (JUnit)
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: einvoice-bdd/target/surefire-reports/*.xml  # Update path accordingly
